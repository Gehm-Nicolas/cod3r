<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Exercícios HTML</title>
    <link rel="shortcut icon"
         href="https://image.flaticon.com/icons/svg/3142/3142812.svg">
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href my-link="./exercicios/teste.html">00 - Teste</a> |
        <a href my-link="./exercicios/texto1.html">01 - Texto 1</a> |
        <a href my-link="./exercicios/texto2.html">02 - Texto 2</a> |
        <a href my-link="./exercicios/listas.html">03 - Listas</a> |
        <a href my-link="./exercicios/listaAninhada.html">04 - Lista Aninhada</a> |
        <a href my-link="./exercicios/links.html">05 - Links</a> |
        <a href my-link="./exercicios/tabela.html">06 - Tabela</a> |
        <a href my-link="./exercicios/form/form.html">07 - Formulário</a> |
        <a href my-link="./exercicios/imagens.html">08 - Imagens</a> |
        <a href my-link="./exercicios/video.html">09 - Vídeo</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        "use strict";
        document.querySelectorAll('[my-link]').forEach( (value, key, parent) => {
            console.log(value);
            const conteudo = document.getElementById('conteudo')

            value.onclick = function(event) {
                event.preventDefault();
                fetch(value.getAttribute('my-link')) //requisição Ajax (promisses)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
