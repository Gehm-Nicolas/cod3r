<script>
    document.addEventListener("click", event => {
        let itens = event.target.getElementsByTagName('ul');
        //console.log(itens);
        //len = itens.length;
        //if(len){
        //    console.log("OK");
        //}
        for(let i=0; i < itens.length; i++) {
            if( itens[i].style.display == "none") {
                itens[i].style.display = "block";
            } else {
                itens[i].style.display = "none";
            }
        }
    });
</script>
